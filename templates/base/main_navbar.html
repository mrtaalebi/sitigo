{% load static i18n %}
{% get_current_language_bidi as LANGUAGE_BIDI %}
{% get_current_language as LANGUAGE_CODE %}

<div class="ui large secondary inverted pointing menu">
    <a class="toc item"><i class="sidebar icon"></i></a>
    <a class="active item" style="display: inline">Home</a>
    <a class="item" style="display: inline">Work</a>
    <a class="item" style="display: inline">Company</a>
    <a class="item" style="display: inline">Careers</a>
    <div class="right item" style="display: inline !important; margin: 0; padding: 0;">
        <a class="fitted item popup-link" onclick="$('#changeLang').submit();" href="#"
           data-position="left center" data-inverted=""
           style="margin-left: 15px; margin-right: 15px; display: inline" id="change_lang">
            <i class="language icon huge" style="display: inline; position: absolute; bottom: 0; right: 0vw"></i>
        </a>

        <form name="changeLang" id="changeLang" action="/set_lang/" method="POST">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ request.path }}"/>
            <input type="hidden" name="language" value="{% if LANGUAGE_CODE == "fa" %}en{% else %}fa{% endif %}"/>
        </form>
        {#                    <a class="ui inverted button">Log in</a>#}
        {#                    <a class="ui inverted button">Sign Up</a>#}
    </div>
</div>
